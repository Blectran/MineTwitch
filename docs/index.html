<!DOCTYPE html>
<html>
  <head>
    <title>MineTwitch</title>
    <meta charset="utf-8"/>
	  <script type="text/javascript">
    window.onscroll=()=>{
      var elem=document.querySelector('#navbar');
      if(document.body.scrollTop>50||document.documentElement.scrollTop>50) elem.className="navbar navbar-scrolled";
      else elem.className="navbar";
    };
    window.onload=()=>{
      var elem=document.querySelector('.minetwitch-back');
      var rannum=Math.floor(Math.random()*3);
      if(rannum==0)elem.setAttribute('src','mc1.png');
      else if(rannum==1)elem.setAttribute('src','mc2.png');
      else if(rannum==2)elem.setAttribute('src','mc3.png');
      else elem.setAttribute('src','mc1.png');
    };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Press+Start+2P|Ubuntu&display=swap');
    body {
      margin: 0;
      background: #2c2c2c;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      color: white;
      text-decoration: none;
      font-family: 'Ubuntu', sans-serif;
    }

    .navbar {
      width: 100%;
      position: fixed;
      top: 0; left: 0;
      background-color: transparent;
      transition: background-color 0.3s ease-in-out;
      z-index: 1;
    }
    .navbar-scrolled {
      background-color: rgba(44, 44, 44, .9);
    }
    .navbar-inner {
      padding: 1vw;
      width: 1200px;
      margin: auto;
    }
    .navbar-inner a {
      margin: 0 0.2vw;
      padding: 0.5vw;
      transition: 200ms;
      border-radius: 0.7vw;
      font-size: 1vw;
    }
    .navbar-inner a:hover {
      background: rgba(0,0,0,.5);
    }
    .footer {
      position: absolute;
      bottom: 1vh;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8vw;
    }

    @media only screen and (max-width: 1200px) {
      .navbar-inner {
        width: 100%;
        margin: 0;
      }
    }
    .middle-logo {
      position: absolute;
      top: 21.5%;
      left: 50vw;
      transform: translate(-50%,-50%);
    }
    .middle-logo img {
      width: 40vw;
      display: block;
      margin: auto;
      filter: drop-shadow(0vw 0vw 0.6vw #000);
    }
    .middle-logo p {
      margin: 0;
      font-size: 20px;
      text-align: center;
      filter: drop-shadow(0vw 0vw 0.6vw #000);
    }
    .content {
      width: 1200px;
      position: absolute;
      top: 40%; left: 50%;
      transform: translateX(-50%);
    }
    .minetwitch-back {
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: -2;
      height: 40vh;
      object-fit: cover;
      filter: brightness(70%);
    }
    .content-right a {
      text-decoration: underline;
    }
    .content-right hr {
      margin: 8px;
    }
    .content-right {
      position: absolute;
      top: 15px; right: 15px;
      width: 20%;
      border-radius: 10px;
      border: 2px solid #fff;
      padding: 5px;
      filter: drop-shadow(0vw 0vw 0.6vw #000);
      text-align: center;
      padding-top: 30px;
      padding-bottom: 30px;
    }
    .content-left {
      position: absolute;
      top: 0; left 0;
      width: 75%;
    }
    .content-right img {
      width: 40px;
      vertical-align: middle;
    }
    </style>
    <link href="MineTwitch.png" rel="shortcut icon" type="image/png"/>
    <link href="MineTwitch.png" rel="apple-touch-icon"/>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MineTwitch - A twitch integration plugin to make Minecraft even funnier"/>
    <meta property="og:image" content="MineTwitch.png" />
  </head>
  <body>
    <div class="navbar" id="navbar">
      <div class="navbar-inner">
        <a href="/MineTwitch">MineTwitch</a>
      </div>
    </div>
    <div class="main">
      <img class="minetwitch-back">
      <div class="middle-logo">
        <img src="MineTwitchWordmark.png">
        <p>Twitch chat voting integration for Minecraft. Vote on actions and they happen ingame.</p>
      </div>
      <div class="content">
        <div class="content-left">
          <iframe src="https://www.w3schools.com"></iframe>
          <hr>
        </div>
        <div class="content-right">
          <a href="https://github.com/ThaCheeseBun/MineTwitch/releases"><i class="fas fa-cloud-download-alt"></i>&nbsp;Download from GitHub</a>
          <hr>
          <p><i class="fas fa-code-branch"></i>&nbsp;<strong>Version</strong>: 0.1</p>
          <hr>
          <p><i class="fas fa-calendar-day"></i>&nbsp;<strong>Updated</strong>: 2069-13-37</p>
          <hr>
          <p>
            <strong style="vertical-align: middle;">Authors</strong>:
            <a href="https://github.com/ReeZey"><img src="https://avatars2.githubusercontent.com/u/12713306?s=460&v=4"></a>
            <a href="https://github.com/ThaCheeseBun"><img src="https://avatars0.githubusercontent.com/u/36112086?s=460&v=4"></a>
          </p>
          <hr>
          <a href="https://github.com/ThaCheeseBun/MineTwitch"><i class="fab fa-github"></i>&nbsp;GitHub page</a>
        </div>
      </div>
      <div class="footer">
        Copyright &copy; 2020 - MineTwitch Authors, Twitch Logo &copy; 2020 Twitch, Minecraft Logo &copy; 2020 Mojang
      </div>
    </div>
  </body>
</html>
